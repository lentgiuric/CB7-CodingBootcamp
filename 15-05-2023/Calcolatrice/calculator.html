<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <Script src="./calculator.js" type="module"></Script>
    <Script src="./pr.js" type="module"></Script>
    <title>Document</title>
</head>
<body>
    
    

    <div class="main_calculator">
        <div class="screen">
            <input type="text" class="calculator_screen" placeholder="Calcola">
        </div>
        <div class="first_row rowset">
            <div class="btn_calc" id="one">1</div>
            <div class="btn_calc" id="two">2</div>
            <div class="btn_calc" id="three">3</div>
            <div class="btn_calc" id="plus">+</div>
        </div>
        <div class="second_row rowset">
            <div class="btn_calc" id="four">4</div>
            <div class="btn_calc" id="five">5</div>
            <div class="btn_calc" id="six">6</div>
            <div class="btn_calc" id="minus">-</div>
        </div>
        <div class="third_row rowset">
            <div class="btn_calc" id="seven">7</div>
            <div class="btn_calc" id="eight">8</div>
            <div class="btn_calc" id="nine">9</div>
            <div class="btn_calc" id="multi">*</div>
        </div>
        <div class="fourth_row rowset">
            <div class="btn_calc" id="canc">C</div>
            <div class="btn_calc" id="zero">0</div>
            <div class="btn_calc" id="equal">=</div>
            <div class="btn_calc" id="divi">/</div>
        </div>
    </div>




</body>
</html>
